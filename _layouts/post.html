---
layout: default
---

<article class="post">
  <h2>{{ page.date | date: "%Y-%e-%B" }}</h1>
  <h1>{{ page.title }}</h1>
  <h1>{{ page.date | date: "%y-%E-%b" }} - {{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Дата публикации {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
